        <div class="conteudo-home">
            <div class="pesquisa-home">
                <!--<div class="container">-->
                    <div class="row">
                        <div class="col-md-5 nova-busca text-center">
                            <p>Realizar nova pesquisa</p>
                            <span>É só digitar o nome do produto, marca ou o código de barras.</span>
                            <div class="input-pesquisa-home">
                                <input>
                                <button class="submit-pequisa-home" type="button" data-toggle="modal" data-target="#exampleModal">

                                </button>
                            </div>

                    </div>

                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-body">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>

                                        </div>
                                    </div>
                                    <div class="row mb-15">
                                        <div class="col-10">
                                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                        </div>
                                        <div class="col-2">
                                            <button type="button" class="btn btn-menorpreco wp-100">Buscar</button>
                                        </div>
                                    </div>
                                    <div class="row mb-15">
                                        <div class="col-12">
                                            <table class="table table-striped tabela-menorpreco">
                                                <thead>
                                                    <tr>
                                                        <th scope="col"> <input type="checkbox" class="form-check-input" id="exampleCheck1"></th>

                                                        <th scope="col">Descrição</th>
                                                        <th scope="col">Extra</th>
                                                    </tr>
                                                </thead>
                                                <tbody>

                                                        <td>Otto</td>
                                                        <td>@mdo</td>
                                                    </tr>
                                                </tbody>
                                            </table>

                                    </div>
                                    <div class="text-center">   
                                        <button type="button" class="btn btn-menorpreco">Adicionar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
